<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Derailments</title>
    <link rel="stylesheet" href="https://use.typekit.net/ote5cci.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-container">
      <h3 class="maintittle">The derailment times</h3>
      <h3 class="topheading">
        Norfolk Southern freight train derailed in East Palestine
      </h3>

      <div
        class="image-scroller"
        data-animated="true"
        data-direction="right-to-left"
      >
        <div class="scroller-inner">
          <img src="Images/derailment image 1.jpg" alt="Train Derailment" />
          <img src="Images/derailment image 2.jpg" alt="image 2" />
          <img src="Images/derailment image 3.jpg" alt="image 3" />
          <img src="Images/derailment image 4.jpg" alt="image 4" />
          <img src="Images/derailment image 1.jpg" alt="Train Derailment" />
          <img src="Images/derailment image 2.jpg" alt="image 2" />
          <img src="Images/derailment image 3.jpg" alt="image 3" />
          <img src="Images/derailment image 4.jpg" alt="image 4" />
        </div>
      </div>
      <div class="video">
        <video autoplay loop muted playsinline src="Videos/News.mp4"></video>
      </div>

      <div
        class="image-scroller2"
        data-animated="true"
        data-direction="left-to-right"
      >
        <div class="scroller-inner2">
          <img src="Images2/image1.png" alt="image 1" />
          <img src="Images2/image2.png" alt="image 2" />
          <img src="Images2/image3.png" alt="image 3" />
          <img src="Images2/image4.png" alt="image 4" />
          <img src="Images2/image1.png" alt="image 1" />
          <img src="Images2/image2.png" alt="image 2" />
          <img src="Images2/image3.png" alt="image 3" />
          <img src="Images2/image4.png" alt="image 4" />
        </div>
      </div>

      <h3 class="bottomheading">More News on Train Derailments</h3>
      <div class="divider-line"></div>

      <div class="video-two" id="video-two-container">
        <video
          autoplay
          muted
          loop
          playsinline
          src="Videos/East Palestine Train Derailment_V2.mp4"
        ></video>
      </div>

      <div
        class="image-scroller3"
        data-animated="true"
        data-direction="right-to-left"
      >
        <div class="scroller-inner3">
          <img src="Images 5/image 1.jpg" alt="Sticker 1" />
          <img src="Images 5/image 2.jpg" alt="Sticker 2" />
          <img src="Images 5/image 3.jpg" alt="Sticker 3" />
          <img src="Images 5/image 4.jpg" alt="Sticker 4" />
          <img src="Images 5/image 1.jpg" alt="Sticker 1" />
          <img src="Images 5/image 2.jpg" alt="Sticker 2" />
          <img src="Images 5/image 3.jpg" alt="Sticker 3" />
          <img src="Images 5/image 4.jpg" alt="Sticker 4" />
        </div>
      </div>
    </div>
    <div id="lightbox-overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
